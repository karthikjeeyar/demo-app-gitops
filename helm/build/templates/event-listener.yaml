apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-el
  namespace: {{ .Values.app.namespace }}
  labels:
    type: event-listener
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  namespaceSelector: {}
  resources: {}
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: ClusterTriggerBinding
          ref: github-push
      interceptors:
        - params:
            - name: filter
              value: has(body.commits) && body.object_kind == 'push'
            - name: overlays
              value: null
          ref:
            kind: ClusterInterceptor
            name: cel
      template:
        ref: {{ .Values.app.name }}-tt-run-build

    # Tag trigger (for releases/promotions)
    - bindings:
        - kind: TriggerBinding
          ref: tag-binding-staging
      interceptors:
        - ref:
            kind: ClusterInterceptor
            name: github
          # params:
          #   - name: secretRef
          #     value:
          #       secretName: github-webhook-secret
          #       secretKey: webhook-secret
        - ref:
            kind: ClusterInterceptor
            name: cel
          params:
            - name: filter
              value: body.ref.startsWith('refs/tags/')
            - name: overlays
              value:
                - expression: 'body.ref.split(''/'')[2]'
                  key: tag_version
    # - bindings:
    #     - kind: TriggerBinding
    #       ref: tag-binding-stagin
    #   interceptors:
    #     - params:
    #         - name: filter
    #           value: body.object_kind == 'tag_push'
    #         - name: overlays
    #           value:
    #             - expression: 'body.ref.split(''/'')[2]'
    #               key: tag_version
    #       ref:
    #         kind: ClusterInterceptor
    #         name: cel
      name: tag-trig-staging
      template:
        ref: {{ .Values.app.name }}-tt-run-promote
