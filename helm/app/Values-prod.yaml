# Production environment overrides
# This file extends Values.yaml with production-specific configurations


app:
  name: demo-app
  namespace: demo-app-prod
  cluster: your-cluster.example.com


replicaCount: 3

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

route:
  enabled: true
  host: ""  # Will be auto-generated or set via ArgoCD values override

